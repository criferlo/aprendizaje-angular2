<div class="card-columns">
  <div class="card animated fadeIn fast" style="width: 20rem;">
    <img class="card-img-top" src="{{heroe.img}}" [alt]=heroe.nombre>
    <div class="card-body">
      <h4 class="card-title">{{heroe.nombre}}</h4>
      <p class="card-text">{{heroe.bio}}</p>
    </div>
  </div>
</div>
<button (click)="goBack()">Regresar</button>
